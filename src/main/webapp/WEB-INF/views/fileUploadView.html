<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MiniDocFlow - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="nav bg-body-tertiary navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="d-flex justify-content-between w-60" style="margin-left: 45%">
            <a class="navbar-brand justify-content-center " th:href="@{/doc/main}">
                <img th:src="@{/resources/logo.png}" alt="MiniDocFlow">
            </a>
            <div class="d-flex justify-content-end">
                <a class="nav-link d-flex justify-content-end link-light"
                   th:href="@{/author/{username}(username=${user.username})}" th:text="${user.username}"> </a>
            </div>
        </div>
    </div>
</nav>
<form class="row mt-5 g-5" style="margin: 20%" th:method="POST" th:action="@{/doc/new}"
      enctype="multipart/form-data"
      th:object="${documentPOJO}">
    <div class="row mb-3">
        <label for="documentNumber" class="col-sm-5 col-form-label">Document Intro number</label>
        <div class="col-sm-5">
            <input type="text" id="documentNumber"
                   th:class="${#fields.hasErrors('documentIntroNumber')}?'form-control  is-invalid':'form-control'"
                   th:field="*{documentIntroNumber}" required/>
            <div th:if="${#fields.hasErrors('documentIntroNumber')}" class="invalid-feedback"
                 th:errors="*{documentIntroNumber}">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="fileName" class="col-sm-5 col-form-label">File name</label>
        <div class="col-sm-5">
            <input type="text" id="fileName"
                   th:class="${#fields.hasErrors('name')}?'form-control  is-invalid':'form-control'" th:field="*{name}"
                   required/>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <input type="file" class=" form-control" name="file" th:field="*{file}" required/>
        </div>
    </div>
    <div class="row mb-3 justify-content-center">
        <div class="col-sm-5">
            <input type="submit" class="btn btn-primary " value="Submit"/>
        </div>
    </div>
</form>
</body>
