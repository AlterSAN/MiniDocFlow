<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MiniDocFlow - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="nav bg-body-tertiary navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex justify-content-center" th:href="@{/doc/main}">
            <img th:src="@{resources/logo.png}" alt="MiniDocFlow">
        </a>
    </div>
</nav>
<!--<p th:if="${registerError}" class="error">Wrong user or password</p> -->
<div class="d-flex justify-content-center">

    <form th:action="@{/reg}" th:method="POST" th:object="${userRegForm}">
        <div class="mb-4 mt-5 justify-content-center d-flex"><h2>Register</h2></div>
        <div class="mb-3">
            <input type="text" placeholder="Username"
                   th:class="${#fields.hasErrors('username')}?'form-control  is-invalid':'form-control'"
                   id="username" th:field="*{username}" autofocus="autofocus" required/>
            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}">
            </div>
        </div>
        <div class="mb-5">
            <input type="text" placeholder="Password"
                   th:class="${#fields.hasErrors('password')}?'form-control  is-invalid':'form-control'"
                   id="password" th:field="*{password}" autofocus="autofocus" required/>
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary" onclick="window.location.href='/login'">Sign in</button>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>

    </form>
</div>
</body>
</html>
