<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MiniDocFlow - Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="nav bg-body-tertiary navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="d-flex justify-content-between w-60" style="margin-left: 45%">
            <a class="navbar-brand justify-content-center " th:href="@{/doc/main}">
                <img th:src="@{/resources/logo.png}" alt="MiniDocFlow">
            </a>
            <div class="d-flex justify-content-end">
                <a class="nav-link d-flex justify-content-end link-light"
                   th:href="@{/author/{username}(username=${username})}" th:text="${username}"> </a>
            </div>
        </div>
    </div>
</nav>
<form th:method="POST" action="/doc/update" enctype="multipart/form-data" th:object="${documentUpdatePOJO}">
    <table>
        <tr>
            <td><label for="documentId">Write a documentId</label></td>
            <td><input type="text" id="documentId" th:field="*{documentId}" required/></td>
        </tr>
        <tr>
            <td><label path="file">Select a file to upload</label></td>
            <td><input type="file" name="file" th:field="*{file}" required/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
